<div class="container-fluid d-flex h-100">
  <div class="login col-xl-3 col-sm-4 m-auto">
    <div class="logo pb-4">
      <img class="img-fluid" src="../../assets/logos/logo.png" />
    </div>

    <mat-card>
      <mat-card-header class="justify-content-center">
        <mat-card-title>{{'login.title' | translate}}</mat-card-title>
      </mat-card-header>
      <div class="px-3">
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <mat-card-content>
            <mat-form-field class="d-block" appearance="outline">
              <mat-label>{{'login.username' | translate}}</mat-label>
              <input matInput type="text" required [(ngModel)]="loginUser.username" name="username"
                #username="ngModel" />
              <mat-icon matSuffix>person</mat-icon>
              <mat-error [hidden]="username.valid || username.pristine">
                <strong>{{'forms.errors.required' | translate}}</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="d-block pt-3" appearance="outline">
              <mat-label>{{ 'login.password' | translate}}</mat-label>
              <input matInput type="password" required [(ngModel)]="loginUser.password" name="password"
                #password="ngModel" />
              <mat-icon matSuffix>lock</mat-icon>
              <mat-error [hidden]="password.valid || password.pristine">
                <strong>{{'forms.errors.required' | translate}}</strong>
              </mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.form.valid">
              {{'login.button' | translate}}
            </button>
          </mat-card-actions>
        </form>
      </div>
    </mat-card>
  </div>
</div>
